<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluttony Slayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .donation-options {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .donation-option {
            background-color: #35424a;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .donation-option:hover {
            background-color: #2c3e50;
        }
        .donation-form {
            display: none;
            margin-top: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            display: block;
            margin-top: 1rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        form button {
            background-color: #35424a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        form button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gluttony Slayer</h1>
        <p>Help us fight hunger and reduce food waste</p>
    </header>
    <main>
        <h2>Make a Difference Today</h2>
        <p>Choose how you'd like to contribute to our cause:</p>
        <div class="donation-options">
            <button class="donation-option" onclick="showDonationForm('foodDonationForm')">Donate Food</button>
            <button class="donation-option" onclick="showDonationForm('moneyDonationForm')">Donate Money</button>
        </div>
        <div id="foodDonationForm" class="donation-form">
            <h3>Food Donation Form</h3>
            <form onsubmit="return false;">
                <label for="foodName">Your Name:</label>
                <input type="text" id="foodName" name="foodName" required>

                <label for="food">Food to Donate:</label>
                <textarea id="food" name="food" required></textarea>

                <label for="foodAddress">Your Address:</label>
                <textarea id="foodAddress" name="foodAddress" required></textarea>

                <button type="submit">Submit Food Donation</button>
            </form>
        </div>
        <div id="moneyDonationForm" class="donation-form">
            <h3>Money Donation Form</h3>
            <form onsubmit="return false;">
                <label for="moneyName">Your Name:</label>
                <input type="text" id="moneyName" name="moneyName" required>

                <label for="amount">Amount to Donate:</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <label for="upiAddress">UPI Address:</label>
                <input type="text" id="upiAddress" name="upiAddress" required>

                <button type="submit">Submit Money Donation</button>
            </form>
        </div>
    </main>
    <script>
        function showDonationForm(formId) {
            document.getElementById('foodDonationForm').style.display = 'none';
            document.getElementById('moneyDonationForm').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</body>
</html>
